name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobieramy kod z repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Konfigurujemy QEMU (opcjonalne, ale przydatne przy budowaniu na różne architektury)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Konfigurujemy Docker Buildx (nowoczesny silnik budowania)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Logujemy się do DockerHub używając sekretów
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Właściwa akcja: budowanie i wysyłanie (push)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tutaj tworzymy tag: twoj-login/srv-flask-app:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/srv-flask-app:latest
          # Opcjonalnie: cache'owanie, żeby kolejne buildy były szybsze
          cache-from: type=gha
          cache-to: type=gha,mode=max