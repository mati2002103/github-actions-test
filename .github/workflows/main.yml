name: Build, Test, Scan and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobieranie kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup środowiska (Python + Docker)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Instalacja zależności i TESTY (pytest)
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest

      # 4. Logowanie do DockerHub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. NOWOŚĆ: Budujemy obraz LOKALNIE do skanowania
      # Używamy load: true i push: false
      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. NOWOŚĆ: Skanowanie obrazu (Trivy)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/flask-app:test'
          format: 'table'
          # exit-code: 1 oznacza: przerwij pipeline jak znajdziesz błędy
          exit-code: '1'
          # Ignoruj błędy, na które nie ma jeszcze patcha (bo i tak nic z nimi nie zrobisz)
          ignore-unfixed: true
          vuln-type: 'os,library'
          # Krzycz tylko o błędach KRYTYCZNYCH i WYSOKICH
          severity: 'CRITICAL,HIGH'

      # 7. Jeśli skan przeszedł -> Wypychamy obraz na DockerHub
      # Buildx jest mądry - nie będzie budował od nowa, użyje cache z kroku 5
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max